<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>汇率计算器</title>
    <link rel="stylesheet" type="text/css" href="exchange.css" />
    <script>
        window.onload = function () {
            init();
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td class="upbar" colspan="3">
                <select class="sel_mode" onchange="change_calculator(this)">
                    <option value='calculator'>科学计算器</option>
                    <option value='exchange' selected="selected">汇率计算器</option>
                    <option value='draw'>绘制函数</option>
                    <option value='family'>亲戚称呼计算器</option>
                </select>
            </td>
            <td class="upbar">历史记录</td>
        </tr>
        <tr>
            <td class="country" rowspan="2"><select class="sel_box" name='country_sel' onchange="active_change(1)"></select></td>
            <td class="input" colspan="2" rowspan="2">0</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="country" rowspan="2"><select class="sel_box" name='country_sel' onchange="active_change(2)"></select></td>
            <td class="input" colspan="2" rowspan="2">0</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn num">1</td>
            <td class="btn num">2</td>
            <td class="btn num">3</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn num">4</td>
            <td class="btn num">5</td>
            <td class="btn num">6</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn num">7</td>
            <td class="btn num">8</td>
            <td class="btn num">9</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn num" colspan="2">0</td>
            <td class="btn num">.</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn func">AC</td>
            <td class="btn func">DEL</td>
            <td class="btn" id="save">保存</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td id="info" colspan="3"></td>
            <td class="record"></td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="exchange.js"></script>

</html>
