<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>绘制函数</title>
    <link rel="stylesheet" type="text/css" href="draw.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
 </head>

<body onload="load_record()">
    <table>
        <tr>
            <td class="upbar" colspan="7">
                <select class="sel_mode" onchange="change_calculator(this)">
                    <option value='calculator'>科学计算器</option>
                    <option value='exchange'>汇率计算器</option>
                    <option value='draw' selected="selected">绘制函数</option>
                    <option value='family'>亲戚称呼计算器</option>
                </select>
            </td>
            <td class="upbar">历史记录</td>
        </tr>
        <tr>
            <td colspan="1">f(x) = </td>
            <td id="input" colspan="6"></td>
        </tr>
        <tr>
            <td id="graph" colspan="7" rowspan="8"><div id="graph"></div></td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn func">sin</td>
            <td class="btn func">cos</td>
            <td class="btn func">tan</td>
            <td class="btn del" colspan="2">Reset</td>
            <td class="btn del">DEL</td>
            <td class="btn symbol">÷</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn func">sin <sup>-1</sup></td>
            <td class="btn func">cos <sup>-1</sup></td>
            <td class="btn func">tan <sup>-1</sup></td>
            <td class="btn num">7</td>
            <td class="btn num">8</td>
            <td class="btn num">9</td>
            <td class="btn symbol">×</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn func">^</td>
            <td class="btn func">log</td>
            <td class="btn num">π</td>
            <td class="btn num">4</td>
            <td class="btn num">5</td>
            <td class="btn num">6</td>
            <td class="btn symbol">-</td>
            <td class="setting">max X <input class="input_setting" type="number" placeholder="max X" value="10" onchange="change_setting()"/></td>
        </tr>
        <tr>
            <td class="btn num" rowspan="2">x</td>
            <td class="btn func">ln</td>
            <td class="btn num">e</td>
            <td class="btn num">1</td>
            <td class="btn num">2</td>
            <td class="btn num">3</td>
            <td class="btn symbol">+</td>
            <td class="setting" >min X <input class="input_setting" type="number" placeholder="min X" value="-10" onchange="change_setting()"/></td>
        </tr>
        <tr>
            <td class="btn bracket">(</td>
            <td class="btn bracket">)</td>   
            <td class="btn num" colspan="2">0</td>
            <td class="btn num">.</td>
            <td class="btn" id="equal">=</td>
            <td class="setting">间隔 <input class="input_setting" type="number" placeholder="间隔" value="2000" max="5000" min="1" onchange="change_setting()"/></td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="draw.js"></script>
</html>
