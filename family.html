<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>亲戚称呼计算器</title>
    <link rel="stylesheet" type="text/css" href="family.css" />
</head>

<body onload="load_record()">
    <table>
        <tr>
            <td class="upbar" colspan="4">
                <select class="sel_mode" onchange="change_calculator(this)">
                    <option value='calculator'>科学计算器</option>
                    <option value='exchange'>汇率计算器</option>
                    <option value='draw'>绘制函数</option>
                    <option value='family' selected="selected">亲戚称呼计算器</option>
                </select>
            </td>
            <td class="upbar">历史记录</td>
        </tr>
        <tr>
            <td id="input1" colspan="4"></td>
            <td class="record"></td>
        </tr>
        <tr>
            <td id="input2" colspan="4" rowspan="2"></td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn name">父</td>
            <td class="btn name">母</td>
            <td class="btn del">del</td>
            <td class="btn del">Reset</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn name">兄</td>
            <td class="btn name">姐</td>
            <td class="btn name">夫</td>
            <td class="btn name">妻</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn name">弟</td>
            <td class="btn name">妹</td>
            <td class="btn" id="equal" colspan="2" rowspan="2">=</td>
            <td class="record"></td>
        </tr>
        <tr>
            <td class="btn name">子</td>
            <td class="btn name">女</td>
            <td class="record"></td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="family.js"></script>

</html>
